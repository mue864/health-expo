<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Health Expo</title>
</head>
<body>


    <section class="home">


        <div class="container col-sm-10 col-md-4">

            <div class="card-container">
                <form>
                    <div class="mb-3">
                      <label for="userName" class="form-label">User Name</label>
                      <input type="text" class="form-control" id="userName" aria-describedby="userName" required>
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
        
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" required>
                    </div>
                   
                    <div class="btn-submit-container">
                        <button type="submit" class="btn btn-dark submit-btn">Login</button>
                    </div>
                  </form>
            </div>

            
        </div>
    </section>
    
    


    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
